server:
  port: 9001

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: SYSTEM-SERVICE
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///hrm?useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password: 245694
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      stat-view-servlet:
        url-pattern: "/druid/*"
        allow: 127.0.0.1
        reset-enable: false
        login-username: admin
        login-password: 245694
mybatis-plus:
  mapper-locations: classpath*:cn/itsource/hrm/mapper/*Mapper.xml
  type-aliases-package: cn.itsource.hrm.domain,cn.itsource.hrm.query

logging:
  level:
    cn.itsource.hrm: debug